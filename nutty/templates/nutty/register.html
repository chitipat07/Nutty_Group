{% extends 'nutty/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-2xl text-center text-blue-500">สมัครสมาชิก</h1>
<div class="text-2xl mt-5 mb-5 m-5 text-black font-extrabold">
<form action="" method="post" enctype="multipart/form-data" class="text-black max-w-sm mx-auto">
  <!-- <form method="post" action="{% url 'register_user' %}"> -->
    {% csrf_token %}
    <div class="bg-{#334155} shadow-md rounded px-8 pt-6 pb-8 mt-20 mb-4 mx-auto w-full">
      {% for i in form %}
      <div class="mb-5">
        {% if i.name == 'username' %}
          <label for="{{ i.id_for_label }}" class="block mb-2 text-2xl font-bold text-gray-900 dark:text-white">{{ i.label }}</label>
          {{ i }}
        {% else %}
          {{ i.label }}
          {{ i }}
        {% endif %}
      </div>
      {%endfor%}
    </div>

    <div class="text-center">
        <button type="submit" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 mt-10">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                สมัครสมาชิก
            </span>
          </button>
        </div>
    
  </form>

{% endblock %}
